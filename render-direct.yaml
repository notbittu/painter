services:
  - type: web
    name: painter-client
    runtime: node
    buildCommand: bash render-deploy.sh
    startCommand: node app.js
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 18.x
      - key: CI
        value: false 