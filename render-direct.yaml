services:
  - type: web
    name: painter-api
    runtime: python
    buildCommand: bash render-deploy.sh
    startCommand: python app.py
    envVars:
      - key: PORT
        value: 10000
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: CI
        value: false 